<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apresentação de Dados - Futebol de Minas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Futebol de Minas</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mb-4">Notícias por Time</h2>
    <canvas id="graficoTimes"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('graficoTimes').getContext('2d');
    const graficoTimes = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Cruzeiro', 'Atlético', 'América'],
        datasets: [{
          label: 'Quantidade de Notícias',
          data: [10, 4, 7],
          backgroundColor: [
            '#0d6efd',
            '#212529',
            '#198754'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

  <footer class="text-center text-muted mt-5 p-3">
    <p>&copy; Portal Futebol de Minas | Desenvolvido por Mateus Souza Campos</p>
  </footer>

</body>
</html>
